<!--app-destino-viaje *ngFor="let item of destinos" [descripcion]="item"></app-destino-viaje-->
<div class="container content">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <span class="anchor" id="formLogin"></span>
      <div class="card card-outline-secondary">
        <div class="card-header">
          <h3 class="mb-0">Whishlist</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="descripcion">Descripcion</label>
              <input
                type="text"
                class="form-control"
                id="descripcion"
                placeholder="Ingresar descripcion..." 
                autocomplete="off" #descripcion
              />
            </div>
            <div class="form-group">
              <label for="Imagen Url">Imagen Url</label>
              <input
                type="text"
                class="form-control"
                id="imagenUrl"
                placeholder="Ingresar url..."
                autocomplete="off" #url
              />
            </div>
            <button type="submit" class="btn btn-primary" (click)="guardar(descripcion.value,url.value)">Guardar!</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <hr class="mb-5" />
  <div class="row row-flex">
    <app-destino-viaje *ngFor="let item of destinos" [destino]="item"></app-destino-viaje>
  </div>
</div>
